---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header">
		<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
		<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
	</header>

	<div class="post-content" itemprop="articleBody">
		{{ content }}
	</div>

</article>

<div>
	<ul class="share-buttons">
		<li><h5>Share it:</h5></li>
		<li><a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.url | cgi_escape }}&t={{ page.title }}" title="Share on Facebook" target="_blank"><img src="/public/flat_web_icon_set/color/Facebook.png"></a></li>
		<li><a href="https://twitter.com/intent/tweet?source={{ page.url | prepend: site.url | cgi_escape }}&text={{ page.title }}:%20{{ page.url | prepend: site.url | cgi_escape }}&via=federiconafria" target="_blank" title="Tweet"><img src="/public/flat_web_icon_set/color/Twitter.png"></a></li>
		<li><a href="https://plus.google.com/share?url={{ page.url | prepend: site.url | cgi_escape }}" target="_blank" title="Share on Google+"><img src="/public/flat_web_icon_set/color/Google+.png"></a></li>
		<li><a href="http://www.reddit.com/submit?url={{ page.url | prepend: site.url | cgi_escape }}&title={{ page.title }}" target="_blank" title="Submit to Reddit"><img src="/public/flat_web_icon_set/color/Reddit.png"></a></li>
		<li><a href="http://www.linkedin.com/shareArticle?mini=true&url={{ page.url | prepend: site.url | cgi_escape }}&title={{ page.title }}&summary={{ page.description }}&source={{ page.url | prepend: site.url | cgi_escape }}" target="_blank" title="Share on LinkedIn"><img src="/public/flat_web_icon_set/color/LinkedIn.png"></a></li>
		<li><a href="mailto:?subject={{ page.title }}&body={{ page.description }}:%20{{ page.url | prepend: site.url | cgi_escape }}" target="_blank" title="Email"><img src="/public/flat_web_icon_set/color/Email.png"></a></li>
	</ul>
</div>
